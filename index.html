<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBFL - California Brasileira Freestyle League</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --bg-light: #f4f7f6;
            --card-bg: #ffffff;
            --text-dark: #2d3436;
            --header-bg: #2f3640;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 4px solid var(--primary-color);
            padding-bottom: 15px;
            width: 100%;
            max-width: 1000px;
        }

        header h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 4px 4px 0px var(--primary-color);
        }

        .ranking-container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        table { width: 100%; border-collapse: collapse; }
        thead { background-color: var(--header-bg); }
        th { color: #ffffff; padding: 20px; text-transform: uppercase; font-size: 0.85rem; }
        th.nome-mc, td.nome-mc { text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; vertical-align: middle; text-align: center; }

        .foto-container {
            width: 100px; height: 100px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 20px;
            background: #2d3436;
            clip-path: polygon(5% 0%, 95% 2%, 100% 10%, 98% 85%, 90% 100%, 10% 98%, 0% 90%, 2% 10%);
        }

        .foto-mc { width: 100%; height: 100%; object-fit: cover; }

        /* ESTILO DOS SELOS DE VITÃ“RIA */
        .conquistas-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .selo-batalha {
            display: flex;
            align-items: center;
            background: #f1f2f6;
            padding: 2px 8px 2px 4px;
            border-radius: 4px;
            border: 1px solid #dcdde1;
        }

        .selo-batalha img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            border-radius: 2px;
        }

        .selo-count {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--text-dark);
            background: #fff;
            padding: 1px 4px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .mc-name { font-size: 1.5rem; font-weight: 800; display: block; }
        .pts-badge { background: var(--primary-color); color: #fff; padding: 8px 16px; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }
        .stat-val { font-weight: bold; color: #636e72; font-size: 1.1rem; }

        @media (max-width: 768px) {
            header h1 { font-size: 3rem; }
            .foto-container { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>CBFL</h1>
        <p>California Brasileira Freestyle League</p>
    </header>
    <main>
        <div class="ranking-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 70px;">Pos</th>
                        <th class="nome-mc">MC</th>
                        <th>Pontos</th>
                        <th>Twolalas</th>
                        <th>Folhinhas</th>
                    </tr>
                </thead>
                <tbody id="corpo-ranking"></tbody>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
