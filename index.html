<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING CBFL - OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #ff4500; 
            --primary-dark: #8b0000; 
            --accent: #ffcc00; 
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --border: #331111;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }
        
        .main-container { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }

        .brand-logo-container {
            text-align: center;
            padding: 25px 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-logo {
            max-width: 280px; 
            height: auto;
            filter: drop-shadow(0 0 12px rgba(255, 69, 0, 0.4));
        }

        .stories-wrapper {
            width: 100%;
            background: #000;
            border-top: 1px solid #222;
            border-bottom: 2px solid var(--primary-dark);
            padding: 15px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .stories-wrapper::-webkit-scrollbar { display: none; }
        .stories-content { display: flex; flex-direction: row; padding: 0 15px; gap: 15px; }
        #lista-left, #lista-right { display: flex; flex-direction: row; gap: 15px; }

        .item-batalha-lateral { 
            text-align: center; min-width: 90px; cursor: pointer; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .item-batalha-lateral img { 
            width: 60px; height: 60px; object-fit: cover; border-radius: 50%; 
            border: 2px solid var(--primary); background: #1a1a1a; margin-bottom: 8px; display: block;
        }

        .item-batalha-lateral span { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: #999; }

        /* --- SEÇÃO DO BOTÃO E LEMAS --- */
        .cadastro-container {
            text-align: center;
            padding: 40px 15px;
            background: linear-gradient(to bottom, #000, #0a0000);
            border-bottom: 1px solid #222;
        }

        .btn-inscricao {
            display: inline-block;
            background: #000;
            color: #fff;
            border: 2px solid var(--primary);
            padding: 15px 35px;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Black Ops One', cursive;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn-inscricao:hover {
            background: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.4);
        }

        .lema-frase {
            color: #fff;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
        }

        .lema-subfrase {
            color: #666;
            font-size: 0.75rem;
            display: block;
            margin-bottom: 20px;
        }

        .aviso-educa {
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 1px solid #111;
            padding-top: 15px;
            display: inline-block;
        }

        .aviso-educa span { color: var(--primary); font-weight: bold; }

        /* --- RANKING --- */
        .content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        
        .ranking-table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0 10px; 
            filter: blur(5px); 
            opacity: 0.25;     
            pointer-events: none; 
        }

        /* TRAVA DAS MEDALHAS */
        .ranking-table img {
            max-width: 28px !important; 
            max-height: 28px !important;
            object-fit: contain;
        }

        .ranking-table .foto-mc {
            width: 48px !important;
            height: 48px !important;
            max-width: 48px !important;
            max-height: 48px !important;
            border-radius: 50%;
            object-fit: cover;
        }

        #corpo-ranking tr:nth-child(n+9) { display: none !important; }

        .ranking-table tr { background: var(--card); border-radius: 8px; }
        .ranking-table td { padding: 12px 15px; vertical-align: middle; text-align: center; }
        .ranking-table td:nth-child(2) { text-align: left; }

        .foto-container { width: 48px; height: 48px; border-radius: 50%; overflow: hidden; border: 2.5px solid var(--primary); margin-right: 18px; display: inline-block; vertical-align: middle; }
        .mc-name { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; color: #eee; vertical-align: middle; }
        
        @media (max-width: 600px) {
            .main-logo { max-width: 180px; }
            .btn-inscricao { width: 85%; font-size: 0.9rem; }
            .lema-frase { font-size: 0.75rem; letter-spacing: 1px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="brand-logo-container">
            <img src="img/cbfl.png" alt="Logo CBFL" class="main-logo">
        </div>

        <div class="stories-wrapper">
            <div class="stories-content">
                <div id="lista-left"></div>
                <div id="lista-right"></div>
            </div>
        </div>

        <div class="cadastro-container">
            <span class="lema-frase">Silêncio, Respeito e Disciplina</span>
            <span class="lema-subfrase">Conheça as penalidades e o sistema de pontos antes de se inscrever.</span>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfyLZiu1yFfJBS13SALZleRMMF47GVyaFzhP0COzcyhZOk9kg/viewform" target="_blank" class="btn-inscricao">
                <i class="fas fa-user-plus"></i> SOLICITAR INSCRIÇÃO
            </a>

            <br>
            <div class="aviso-educa">
                INÍCIO DO RANKING: <span>BATALHA DO EDUCA 01/02</span>
            </div>
        </div>

        <div class="content">
            <table class="ranking-table">
                <thead>
                    <tr style="color: #444; font-size: 0.8rem; text-transform: uppercase;">
                        <th>POS</th>
                        <th style="text-align: left; padding-left: 65px;">COMPETIDOR</th>
                        <th>PTS</th>
                        <th>2L</th>
                        <th>FOLHAS</th>
                    </tr>
                </thead>
                <tbody id="corpo-ranking"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
