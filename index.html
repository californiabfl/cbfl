<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING CBFL - OFICIAL 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #ff4500; 
            --primary-dark: #8b0000; 
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        .brand-logo-container { text-align: center; padding: 25px 20px; background: #000; display: flex; justify-content: center; }
        .main-logo { max-width: 250px; filter: drop-shadow(0 0 12px rgba(255, 69, 0, 0.4)); }

        .stories-wrapper {
            width: 100%; background: #000; border-top: 1px solid #222; border-bottom: 2px solid var(--primary-dark);
            padding: 15px 0; overflow-x: auto; scrollbar-width: none;
        }
        .stories-wrapper::-webkit-scrollbar { display: none; }
        .stories-content { display: flex; flex-direction: row; padding: 0 15px; gap: 15px; width: max-content; }
        #lista-left, #lista-right { display: flex; gap: 15px; }
        .item-batalha-lateral { display: flex !important; flex-direction: column !important; align-items: center !important; text-align: center; min-width: 85px; cursor: pointer; flex-shrink: 0; }
        .item-batalha-lateral img { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 8px; }
        .item-batalha-lateral span { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; color: #999; line-height: 1.1; max-width: 80px; }

        .cadastro-container { text-align: center; padding: 40px 15px; background: linear-gradient(to bottom, #000, #0a0000); border-bottom: 1px solid #222; }
        
        .btn-inscricao {
            display: inline-block; background: #000; color: #fff; border: 2px solid var(--primary);
            padding: 18px 40px; border-radius: 5px; text-decoration: none; font-family: 'Black Ops One', cursive;
            font-size: 1.2rem; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 69, 0, 0.2); margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .btn-inscricao:hover { background: var(--primary); transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 69, 0, 0.4); }

        .lema-frase { color: #fff; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 5px; }
        .lema-regras { color: var(--primary); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 25px; }

        .aviso-educa { color: #888; font-size: 0.75rem; text-transform: uppercase; border-top: 1px solid #111; padding-top: 15px; display: inline-block; }
        .aviso-educa span { color: var(--primary); font-weight: bold; }

        .content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .ranking-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .ranking-table tr { background: var(--card); transition: 0.3s; }
        .ranking-table tr:hover { background: #1a0500; }
        .ranking-table td { padding: 12px; text-align: center; vertical-align: middle; border-bottom: 1px solid #222; }
        .foto-mc { width: 45px !important; height: 45px !important; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .mc-name { font-weight: bold; text-transform: uppercase; font-size: 1rem; color: #eee; }

        /* MODAL BRACKET */
        .modal-bracket {
            position: fixed !important; top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            background: rgba(0,0,0,0.98) !important; z-index: 999999;
            display: flex !important; align-items: flex-start !important; justify-content: center !important;
            overflow: auto !important;
        }
        .modal-content { position: relative; background: transparent; padding: 60px 20px; width: 100%; min-height: 100%; }
        .close { 
            position: fixed !important; right: 20px !important; top: 20px !important; 
            font-size: 40px !important; color: var(--primary) !important; cursor: pointer !important;
            z-index: 1000001 !important; text-shadow: 0 0 10px #000;
            background: rgba(0,0,0,0.5); width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }
        .bracket-view { display: flex !important; flex-direction: row !important; gap: 40px !important; align-items: flex-start !important; padding: 20px; min-width: max-content; }
        .v-round { display: flex !important; flex-direction: column !important; justify-content: space-around !important; gap: 25px !important; min-height: 500px; }
        .v-round h4 { text-align: center; color: var(--primary); font-family: 'Black Ops One', cursive; font-size: 0.8rem; margin-bottom: 15px; }
        .matchup { display: flex !important; flex-direction: column !important; gap: 4px !important; }
        .v-mc-card { background: #111 !important; border: 1px solid #333 !important; padding: 8px 12px !important; width: 170px !important; border-radius: 4px; display: flex !important; justify-content: space-between !important; align-items: center !important; }
        .v-foto-mini { width: 32px !important; height: 32px !important; border-radius: 50%; border: 1.5px solid var(--primary); object-fit: cover; margin-right: 10px;}
        .v-nome { font-size: 0.75rem !important; font-weight: bold; text-transform: uppercase; color: #fff; }
        .v-placar { font-weight: bold; color: var(--primary); font-size: 0.9rem; }
        .btn-data { background: #111; color: #fff; border: 1px solid var(--primary); padding: 15px; margin: 5px 0; cursor: pointer; font-weight: bold; text-transform: uppercase; width: 100%; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="brand-logo-container">
            <img src="img/cbfl.png" alt="Logo CBFL" class="main-logo">
        </div>

        <div class="stories-wrapper">
            <div class="stories-content">
                <div id="lista-left"></div>
                <div id="lista-right"></div>
            </div>
        </div>

        <div class="cadastro-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfyLZiu1yFfJBS13SALZleRMMF47GVyaFzhP0COzcyhZOk9kg/viewform" target="_blank" class="btn-inscricao">
                SOLICITAR INSCRIÇÃO
            </a>
            <span class="lema-frase">Silêncio, Respeito e Disciplina</span>
            <span class="lema-regras">CONHEÇA AS REGRAS DA LIGA</span>
            <div class="aviso-educa">TEMPORADA 2026 INICIADA | <span>CBFL OFICIAL</span></div>
        </div>

        <div class="content">
            <table class="ranking-table">
                <thead>
                    <tr style="background: none; color: #666; font-size: 0.7rem; text-transform: uppercase;">
                        <th>Pos</th>
                        <th align="left">Atlera</th>
                        <th>Pts</th>
                        <th>Twolala</th>
                        <th>Folinha</th> </tr>
                </thead>
                <tbody id="corpo-ranking">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
