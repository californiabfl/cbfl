<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING CBFL - OFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #ff4500; 
            --primary-dark: #8b0000; 
            --accent: #ffcc00; 
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
            --border: #331111;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }
        
        .main-container { display: flex; flex-direction: column; width: 100%; min-height: 100vh; }

        /* CONTAINER DA LOGO NO TOPO ABSOLUTO */
        .brand-logo-container {
            text-align: center;
            padding: 25px 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-logo {
            max-width: 280px; 
            height: auto;
            filter: drop-shadow(0 0 12px rgba(255, 69, 0, 0.4));
        }

        /* STORIES ABAIXO DA LOGO */
        .stories-wrapper {
            width: 100%;
            background: #000;
            border-top: 1px solid #222; /* Divis√£o sutil com a logo */
            border-bottom: 2px solid var(--primary-dark);
            padding: 15px 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .stories-wrapper::-webkit-scrollbar { display: none; }
        .stories-content { display: flex; flex-direction: row; padding: 0 15px; gap: 15px; }
        #lista-left, #lista-right { display: flex; flex-direction: row; gap: 15px; }

        .item-batalha-lateral { 
            text-align: center; min-width: 90px; cursor: pointer; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .item-batalha-lateral img { 
            width: 60px; height: 60px; object-fit: cover; border-radius: 50%; 
            border: 2px solid var(--primary); background: #1a1a1a; margin-bottom: 8px; display: block;
        }

        .item-batalha-lateral span { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: #999; }

        /* RANKING */
        .content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
        .header-ranking { text-align: center; margin-bottom: 30px; }
        .header-ranking h1 { color: #555; font-size: 1.1rem; letter-spacing: 4px; text-transform: uppercase; margin: 0; }
        
        .ranking-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .ranking-table tr { background: var(--card); border-radius: 8px; transition: 0.3s; }
        .ranking-table tr:hover { transform: scale(1.005); background: #1a0505; }
        .ranking-table td { padding: 12px 15px; vertical-align: middle; }

        .foto-container { width: 48px; height: 48px; border-radius: 50%; overflow: hidden; border: 2.5px solid var(--primary); margin-right: 18px; }
        .foto-mc { width: 100%; height: 100%; object-fit: cover; }
        .mc-name { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; color: #eee; }
        
        .medalha-item img { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--primary-dark); object-fit: cover; background: #111; }
        .pts-badge { background: linear-gradient(to bottom, var(--primary), var(--primary-dark)); color: #fff; padding: 6px 15px; border-radius: 4px; font-weight: 900; }

        /* MODAL BRACKET */
        .modal-bracket { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.97); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: #080000; padding: 25px; border-radius: 10px; width: 96%; max-width: 1400px; border: 1px solid var(--primary-dark); position: relative; max-height: 92vh; overflow: auto; }
        
        .v-mc-card { background: #111; border: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 6px 15px; height: 58px; }
        .v-foto-mini { width: 42px !important; height: 42px !important; min-width: 42px !important; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        .close { 
            position: fixed; right: 20px; top: 20px; font-size: 50px; cursor: pointer; color: #fff; z-index: 3000; 
            background: var(--primary-dark); width: 60px; height: 60px; line-height: 55px; text-align: center; border-radius: 50%; border: 1px solid var(--primary);
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .main-logo { max-width: 180px; }
            .brand-logo-container { padding: 15px 10px; }
            .close { top: 15px; right: 15px; width: 50px; height: 50px; line-height: 45px; font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        
        <div class="brand-logo-container">
            <img src="img/cbfl.png" alt="Logo CBFL" class="main-logo">
        </div>

        <div class="stories-wrapper">
            <div class="stories-content">
                <div id="lista-left"></div>
                <div id="lista-right"></div>
            </div>
        </div>

        <div class="content">
            <div class="header-ranking">
                <h1>TEMPORADA 2026</h1>
            </div>
            <table class="ranking-table">
                <thead>
                    <tr style="color: #444; font-size: 0.8rem; text-transform: uppercase;">
                        <th style="text-align: left; padding-left: 15px;">POS</th>
                        <th style="text-align: left;">COMPETIDOR</th>
                        <th align="center">PTS</th>
                        <th align="center">2L</th>
                        <th align="center">FOLHAS</th>
                    </tr>
                </thead>
                <tbody id="corpo-ranking"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
