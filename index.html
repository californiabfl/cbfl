<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING CBFL - OFICIAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
        :root {
            --primary: #2ecc71;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
            --border: #333;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; }
        .main-container { display: flex; width: 100%; max-width: 1600px; min-height: 100vh; }

        /* SIDEBARS */
        .sidebar { width: 160px; background: var(--card); padding: 20px 10px; display: flex; flex-direction: column; gap: 15px; border: 1px solid #222; flex-shrink: 0; }
        .item-batalha-lateral { text-align: center; background: #202020; padding: 12px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; transition: 0.3s; }
        .item-batalha-lateral img { width: 45px; height: 45px; object-fit: contain; margin-bottom: 8px; }
        .item-batalha-lateral span { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; color: #888; display: block; }

        /* RANKING PRINCIPAL */
        .content { flex: 1; padding: 30px; }
        .header-ranking { text-align: center; margin-bottom: 40px; }
        .header-ranking h1 { color: var(--primary); font-size: 2rem; letter-spacing: 3px; text-transform: uppercase; margin: 0; }
        
        .ranking-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .ranking-table tr { background: var(--card); border-radius: 8px; }
        .ranking-table td { padding: 12px 15px; vertical-align: middle; }

        /* FOTO RANKING (Original) */
        .foto-container { width: 48px; height: 48px; min-width: 48px; border-radius: 50%; overflow: hidden; border: 2.5px solid var(--primary); margin-right: 18px; }
        .foto-mc { width: 100%; height: 100%; object-fit: cover; }
        
        /* NOME MC NO RANKING (Voltou ao original) */
        .mc-name { font-weight: bold; text-transform: uppercase; font-size: 1.1rem; }
        
        /* MEDALHAS NO RANKING (AUMENTADAS) */
        .medalhas-container { display: flex; gap: 8px; margin-top: 6px; flex-wrap: wrap; }
        .medalha-item { position: relative; width: 35px; height: 35px; } /* Aumento real aqui */
        .medalha-item img { width: 100%; height: 100%; border-radius: 50%; border: 1.5px solid #444; object-fit: cover; background: #000; }
        .badge-multi { 
            position: absolute; bottom: -2px; right: -2px; background: var(--primary); 
            color: #000; font-size: 0.65rem; font-weight: 900; padding: 1px 4px; 
            border-radius: 4px; line-height: 1; border: 1px solid #000; 
        }
        
        .pts-badge { background: var(--primary); color: #000; padding: 6px 15px; border-radius: 20px; font-weight: 900; }

        /* MODAL BRACKET (FOTOS E NOMES +50%) */
        .modal-bracket { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-content { 
            background: #0f0f0f; padding: 25px; border-radius: 15px; 
            width: 96%; max-width: 1400px; border: 1px solid var(--primary); 
            position: relative; max-height: 92vh; overflow: auto; 
        }
        
        .bracket-view { 
            display: flex; justify-content: space-between; gap: 10px; 
            min-width: 1150px; padding: 15px 0;
            zoom: 0.82; transform: scale(0.82); transform-origin: top center;
        }

        .v-round { display: flex; flex-direction: column; justify-content: space-around; flex: 1; }
        .v-round h4 { text-align: center; color: var(--primary); font-size: 0.8rem; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; border-bottom: 1px solid #222; padding-bottom: 5px; }

        .matchup { display: flex; flex-direction: column; margin: 12px 0; width: 95%; }
        .v-mc-card { 
            background: #1a1a1a; padding: 6px 15px; border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: space-between; 
            height: 58px; /* Ajustado para a foto maior */
            transition: 0.2s;
        }
        .v-mc-card:first-child { border-radius: 6px 6px 0 0; border-bottom: none; }
        .v-mc-card:last-child { border-radius: 0 0 6px 6px; }
        
        .mc-info { display: flex; align-items: center; gap: 12px; }
        
        /* FOTO NO BRACKET (+50%) */
        .v-foto-mini { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        
        /* NOME NO BRACKET (+50%) */
        .v-nome { font-size: 1rem; font-weight: 900; text-transform: uppercase; }
        .v-placar { background: #222; color: var(--primary); padding: 4px 8px; border-radius: 4px; font-size: 0.95rem; font-weight: bold; }

        .winner-card { border: 2px solid var(--primary) !important; background: linear-gradient(135deg, #0d2b1a 0%, #0a0a0a 100%) !important; height: 75px !important; border-radius: 8px !important; }
        .winner-card .v-nome { font-size: 1.25rem; }
        .winner-card .v-foto-mini { width: 55px; height: 55px; }

        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: #444; }

        /* --- AJUSTE PARA MOBILE (CELULAR) --- */
@media (max-width: 1100px) {
    .main-container {
        flex-direction: column; /* Empilha as sidebars no topo e o ranking embaixo */
    }

    .sidebar {
        width: 100% !important;
        flex-direction: row !important; /* Batalhas ficam lado a lado */
        overflow-x: auto; /* Permite deslizar o dedo para o lado para ver todas */
        padding: 10px;
        gap: 10px;
        height: auto;
        white-space: nowrap;
        border-bottom: 2px solid var(--primary);
        box-sizing: border-box;
    }

    .item-batalha-lateral {
        min-width: 110px; /* Tamanho fixo para não esmagar no scroll */
        flex-shrink: 0;
        padding: 10px;
        margin-bottom: 0; /* Remove o espaço debaixo para alinhar na horizontal */
    }

    .item-batalha-lateral img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
    }

    .content {
        padding: 15px;
    }

    .header-ranking h1 {
        font-size: 1.6rem;
        letter-spacing: 2px;
    }

    /* Ajuste da Tabela no Celular */
    .ranking-table td {
        padding: 10px 8px;
    }

    .mc-name {
        font-size: 1rem;
    }

    .foto-container {
        width: 45px;
        height: 45px;
        min-width: 45px;
    }

    .medalha-item {
        width: 28px;
        height: 28px;
    }

    /* Ajuste do Bracket no Celular */
    .modal-content {
        padding: 15px;
        width: 98%;
    }

    .bracket-view {
        zoom: 1; 
        transform: scale(1);
        flex-direction: column !important; /* Chaves uma embaixo da outra */
        min-width: auto;
        padding: 10px;
    }

    .v-round {
        width: 100%;
        margin-bottom: 40px;
    }

    .matchup {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="lista-left"></div>
        <div class="content">
            <div class="header-ranking">
                <h1>RANKING CBFL 2026</h1>
                <p style="color: #444; font-size: 0.75rem; text-transform: uppercase; margin-top: 10px;">Clique nas logos laterais para ver as chaves</p>
            </div>
            <table class="ranking-table">
                <thead>
                    <tr style="color: #555; font-size: 0.8rem; text-transform: uppercase;">
                        <th style="text-align: left; padding-left: 15px;">Posição</th>
                        <th style="text-align: left;">MC</th>
                        <th align="center">Pontos</th>
                        <th align="center">Twolalas</th>
                        <th align="center">Folhinhas</th>
                    </tr>
                </thead>
                <tbody id="corpo-ranking"></tbody>
            </table>
        </div>
        <div class="sidebar" id="lista-right"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
